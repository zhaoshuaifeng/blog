<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自制水印</title>
	</head>
	<body bgcolor="#000">
		
	</body>
	<script type="text/javascript">
		window.onload=function(){
			function creat_watermark(){
				var body=document.getElementsByTagName("body")[0];
				var watermark=document.getElementsByClassName("watermark");			
				var W=window.innerWidth,
				H=window.innerHeight;
				var WS;
				const TEXT="赵帅锋";
				const DW=Math.ceil(W/WS),  
				DH=Math.ceil(H/WS);
				function js(){
					for(var i=0;i<WS;i++){
						if(W<=780){
							WS=3;
						}else{
							WS=5
						}
						for(var c=0;c<WS;c++){
							var div=document.createElement("div");
							div.className="watermark";
							div.innerHTML=TEXT;
							body.appendChild(div);	
						}
					}
				}
				js();
				var POSI=[];      			//装字体的位置数据容器
				function move_div(){
						for(var i=0;i<WS;i++){
							for(var c=0;c<WS;c++){
								var left=(i*DW),
								top=c*DH;
								console.log(left);
								POSI.push({left:left,top:top});
							}
						}
				}
				move_div()
				function ss(){
					for(var w=0;w<watermark.length;w++){
						watermark[w].style.cssText="left:"+POSI[w].left+"px; top:"+POSI[w].top+"px;font-size:25px;position:absolute;color: rgba(255,255,255,0.4); transform: rotateZ(45deg);"
					}
				}
				ss()
			}
		}
	</script>
</html>
