<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.3 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>color</title>
<style type="text/css">
	*{ margin: 0px; padding: 0px;}
	body{ background-image: url(../images/index_01.png);}
	.color{ overflow-x: auto; width: 500px; height: 500px; background-color: rgba(0,0,0,1);; margin: 100px auto; border:5px solid #666; box-shadow: 25px 35px 25px #444;}
	 ::-webkit-scrollbar{ background-color: #fff;}
	 ::-webkit-scrollbar-thumb{ box-shadow: 10px 10px 10px #ccc; background-color: #8a5df7; border-radius: 30px; width: 10px; height: 10px;}
	#y{ width: 100%; position: absolute;  top: 30px; left: 0px; margin-left:-45px ; height: 30px; color: #18d91c; font-size: 20px; line-height: 30px; text-align: center;}
	#y input{ width: 150px; font-size: 20px; border-bottom: 1px solid #ccc; padding: 0px 10px; height: 30px; margin: auto;}
	.color p{ cursor: pointer;  float: left; font-size: 8px;  margin: 2px 2px; text-align: center;}
	.span{ display: none;}
	.xian{ transform: scale(1.4,1.4);  transition: all 1s;}
</style>
</head>
	<body>
		<div class="color"></div>
		<div id="y"><input type="text" /></div>
		<script type="text/javascript">
			window.onload=function(){
				var color=document.getElementsByClassName("color")[0];
				var p=document.getElementsByTagName("p");
				var y= document.getElementById("y");
				var yv=y.children[0];
				var a="123456789abcdef";
				var GB=551;
				var WH=17;
				var o=0;
				var move=function(){
					var shu=[];
					for(var i=0;i<6;i++){
						var c=parseInt(Math.random()*a.length);
						shu.push(a[c]);
					}
					return "#"+shu.join("");
				}
				var chuang=function(){
					for(var w=0;w<GB;w++){
						var div=document.createElement("p");
						var span=document.createElement("span");
						span.className="span";
						div.className="p1";
						div.appendChild(span);
						color.appendChild(div);
					}
				}
				var bian=function(){
					for(var q=0;q<p.length;q++){
						var yan=move();
						p[q].style.cssText="background-color:"+yan+"; border:2px solid"+yan
						+"; width:"+WH+"px; height:"+WH+"px";
						p[q].children[0].innerHTML=yan;
						p[q].onclick=function(){
						y.children[0].value=this.children[0].innerHTML;
						y.children[0].style.color=this.children[0].innerHTML;
						this.removeAttribute("class","")
						}
					}
				}
				var cha=function(){
					yv.onblur=function(){
						for(var q=0;q<p.length;q++){
							if(yv.value==p[q].children[0].innerHTML){
								p[q].setAttribute("class","xian")
							}
						}
					}
				}
				chuang();
				bian();
				cha();
			}
		</script>
	</body>
</html>
